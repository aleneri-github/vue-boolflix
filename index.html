<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.7/dayjs.min.js" integrity="sha512-kZ+x2gdehn6OZMWZSp3Vt5R+v9hQTYEATQwaUfWquhxbvNVAy6IRtYs7asdyxKUTqG0I5ZqBqnzcBrpnHJCAGw==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Boolflix</title>
  </head>
  <div id="root">
    <body>
      <header>
          <h1>BOOLFLIX</h1>
          <h5>Home</h5>
          <h5>Serie Tv</h5>
          <h5>Film</h5>
          <h5>Nuovi e popolari</h5>
          <h5>La mia lista</h5>
          <nav>
            <input v-on:keyup.enter="searchFilm" type="text" v-model="userSearch">
            <i @click="searchFilm" class="fas fa-search"></i>
          </nav>
      </header>
      <main>
        <div v-for='film in films' :style="(film.poster_path == null) ? {backgroundImage: 'url(' + imgNotAvailable + ')'} : {backgroundImage: 'url(' + prefixPath + film.poster_path + ')'}" class="film-box">
          <div class="info-film">
            <div>
              <strong>Titolo: </strong>
              <span>{{film.title}}</span>
            </div>
            <div>
              <strong>Titolo originale: </strong>
              <span>{{film.original_title}}</span>
            </div>
            <div>
              <strong>Lingua: </strong>
              <img :src='"img/" +                     film.original_language + "_flag.jpg"'
                v-if="film.original_language == 'it' || film.original_language == 'en' || film.original_language == 'de' || film.original_language == 'es' " class="flag" alt="flag">
                <span v-else>
                  {{film.original_language}}
                </span>
            </div>
            <div>
              <strong>Voto: </strong>
              <span>
                <i v-for="star in film.starFull" class="fas fa-star"></i>
                <i v-for="star in (5 - film.starFull)" class="far fa-star"></i>

              </span>
            </div>
            <div>
              <strong>Overview: </strong>
              <p>{{film.overview}}</p>
            </div>
          </div>
        </div>


        <div v-for='tv in series' class="film-box">
          <div class="info-film">
            <div>
              <strong>Titolo: </strong>
              <span>{{}}</span>
            </div>
            <div>
              <strong>Titolo originale: </strong>
              <span>{{}}</span>
            </div>
            <div>
              <strong>Lingua: </strong>

                <span>

                </span>
            </div>
            <div>
              <strong>Voto: </strong>
              <span>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>

              </span>
            </div>
            <div>
              <strong>Overview: </strong>
              <p></p>
            </div>
          </div>
        </div>


      </main>
    </body>

  </div>

  <script src="js/script.js" charset="utf-8"></script>

</html>
